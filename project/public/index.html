<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Frog St0€k</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.discordapp.com/icons/1402446782243409940/dc307b3dd6bf73f76061770c9e052dd6.webp?size=1024">
    <meta name="theme-color" content="#111111">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            font-family: 'Noto Sans KR', sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .server-card {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            box-shadow:  8px 8px 20px #070707, -8px -8px 20px #1c1c1c;
            border-radius: 20px;
            padding: 2em;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .server-card img {
            width: 100px;
            height: 100px;
            border-radius: 25%;
            margin-bottom: 20px;
        }

        .server-card h1 {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .server-card p {
            font-size: 1em;
            color: #cccccc;
            margin: 5px 0;
        }

        .join-button {
            background-color: #5a5f54;
            border: none;
            padding: 15px;
            width: 100%;
            color: white;
            font-size: 1em;
            border-radius: 12px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-button:hover {
            background-color: #6d7367;
        }

        .dot-online {
            color: #43b581;
            font-weight: bold;
        }

        .dot-total {
            color: #b9bbbe;
        }

        .checkmark {
            font-size: 2.5em;
            color: #43b581;
            margin-top: 20px;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.6); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes slideInRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .swal2-popup.animated-toast {
            animation: slideInRight 0.4s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server-card">
            <img src="https://cdn.discordapp.com/icons/1402446782243409940/dc307b3dd6bf73f76061770c9e052dd6.webp?size=1024" alt="서버 아이콘">
            <h1>Frog St0€k</h1>
            <p><span class="dot-online">●</span> 86명 온라인 <span class="dot-total">●</span> 총 941명</p>
            <p>Sometimes got mistake.</p>
            <button class="join-button" onclick="redirectToDiscord()">초대 수락하기</button>
            <div id="checkmark-container"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const joinedStatus = urlParams.get("joined");

        if (joinedStatus === "true") {
            document.getElementById("checkmark-container").innerHTML = `<div class="checkmark">✅</div>`;
        } else if (joinedStatus === "already") {
            showCustomAlert("이미 참가한 서버입니다.", "info");
        } else if (joinedStatus === "fail") {
            showCustomAlert("서버 참가에 실패했습니다.", "error");
        }

        function redirectToDiscord() {
            window.location.href = "/auth";
        }

        function showCustomAlert(message, icon) {
            Swal.fire({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 4000,
                timerProgressBar: true,
                icon: icon,
                title: message,
                background: 'rgba(30,30,30,0.85)',
                color: '#fff',
                customClass: {
                    popup: 'animated-toast'
                },
                didOpen: (toast) => {
                    toast.style.backdropFilter = 'blur(8px)';
                    toast.style.borderRadius = '12px';
                    toast.style.boxShadow = '0 0 15px rgba(0,0,0,0.4)';
                    toast.querySelector('.swal2-title').style.fontWeight = '600';
                    toast.querySelector('.swal2-title').style.fontSize = '1rem';
                }
            });
        }
    </script>
</body>
</html>
